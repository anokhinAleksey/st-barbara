{% extends "layouts/login.html" %}
{% load static %}
{% load i18n %}

{% block body %}
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">{% translate "Please sign in" %}</h1>    
    <div class="form-floating">
      <input type="text" class="form-control" id="id_username" name="username" required autocomplete="username" maxlength="150" placeholder="Username">
      <label for="id_username">{% translate "Username" %}</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" autocomplete="current-password" required>
      <label for="id_password">{% translate "Password" %}</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">{% translate "Sign in" %}</button>
  </form>
{% endblock %}
{% block javasript %}
<script lang="js">
  (() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
{% endblock %}
